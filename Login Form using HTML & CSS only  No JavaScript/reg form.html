<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Employee Details</title>
</head>
<body>

    <!-- Registration Form -->
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digits" required>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>

        <label for="marks">Percentage of marks secured:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required>

        <button type="button" onclick="registerEmployee()">Register</button>
    </form>

    <!-- Employee Details -->
    <h2>Employee Details</h2>
    <label for="verifyCode">Verify Employee Code:</label>
    <input type="text" id="verifyCode" name="verifyCode">
    <button type="button" onclick="verifyEmployee()">Verify</button>

    <script>
        function registerEmployee() {
            // Fetching values from the form
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const qualification = document.getElementById('qualification').value;
            const marks = document.getElementById('marks').value;

            // Generating registration code
            const candidateCode = `${dob.substring(0, 2)}${address.slice(-3)}${gender.charAt(0)}${qualification}`;
            const registrationCode = `${address.substring(0, 2)}${candidateCode}${gender.charAt(2)}${qualification}`;

            // Displaying registration code to the employee
            alert(`Your Registration Code: ${registrationCode}`);
        }

        function verifyEmployee() {
            // Reading key value from the employee
            const employeeCode = document.getElementById('verifyCode').value;

            // Validating employee code
            const isValidCode = /^[A-Za-z]\d{2}[A-Za-z]\d{3}[A-Za-z]\w+$/.test(employeeCode);

            // Displaying appropriate message
            if (isValidCode) {
                alert("Welcome! Employee code is valid.");
            } else {
                alert("Error! Invalid employee code.");
            }
        }
    </script>
</body>
</html>
