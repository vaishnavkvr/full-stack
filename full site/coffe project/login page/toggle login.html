      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";

           var lh2=document.getElementById("hide2");
           lh2.style.display = "none";

           var sh2=document.getElementById("h2");
           sh2.style.display = "block";

           var sch2=document.getElementById("ch2");
           sch2.style.display = "block";

         });

         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
           
           var sh2=document.getElementById("h2");
           sh2.style.display = "none";

           var sch2=document.getElementById("ch2");
           sch2.style.display = "none";

           var lh2=document.getElementById("hide2");
           lh2.style.display = "block";

         });

         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });

         function myFunction(){
            var x=document.getElementById("pass");
            var y=document.getElementById("hide1");
            var z=document.getElementById("hide2");

            if(x.type === 'password'){
               x.type = "text"
               y.style.display = "block";
               z.style.display = "none";
            }
            else{
               x.type = "password"
               y.style.display = "none";
               z.style.display = "block";
            }
         }
